<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Malla Interactiva AP UC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Malla Interactiva – Administración Pública UC</h1>

        <div id="top-controls">
            <input id="buscador" type="text" placeholder="Buscar curso...">

            <button id="pdf-btn">Exportar PDF</button>

            <label class="switch">
                <input id="dark-toggle" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div id="progreso-container">
        <div id="progreso-bar"></div>
        <span id="progreso-text">Avance: 0%</span>
    </div>

    <div id="malla-container">
        <svg id="lineas"></svg>
        <div id="semestres"></div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <!-- Librerías para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
